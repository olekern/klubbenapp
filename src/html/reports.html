        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <link rel="stylesheet" href="/resources/demos/style.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
        <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
        <link rel="stylesheet" href="./font-awesome-4.6.3/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet"> 
        <link rel="icon" type="image/png" href="../img/blackfavicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="../img/blackfavicon-16x16.png" sizes="16x16" />
    </head>


    <body>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

        <script>
            $(window).load(function() {
                $('#dvLoading').fadeOut(2000);
            });
        </script>

        <div class="nav">

            <a href="newsFeed.html"><img src="../img/Icon-white.png" id="logo"></a>
            <ul>

                <li>
                    <div class="loggut">
                        <a href="registration.html" class="fa fa-sign-out" id="signOut" aria-hidden="true" onclick="logOut()"></a>
                        <a href="profile.html">
                        <p id="brukernavn" class="navn">
                        </p></a>
                        <ul id="profile-pb">
                        </ul>
                    </div>
                </li>

            </ul>

        </div>
        
        <div id="side-menu">
            <div id="top">
                <div id="dashbord" class="square">
                    <div class="box" id="dashBox"></div>
                    <a href="newsFeed.html" class="fa fa-home" aria-hidden="true"><p>Dashbord</p></a>
                </div>
                <div id="rapporter" class="square">
                    <div class="box" id="repBox"></div>

                    <a href="evalueringT.html" class="fa fa-bar-chart" aria-hidden="true"><p>Oversikt</p></a>
                    </div>

                </div>
            </div>
            <div id="btm">
                <p>&copy 2016 Lustek AS</p>
            </div>
        </div>
        
        <div class="wrapper">
            <div class="newboxes" id="reports">
                <div class="forDiagram">
                    <h1 id="report-header">Alle nyeste rapporter:</h1>
                    <ul id="list-posts">

                    </ul>
                </div>


            </div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/clndr/1.4.7/clndr.min.js"></script>
    <script type="text/javascript" src="../js/multiple-select.js"></script>
    <script type="text/javascript" src="../js/getteam.js"></script>
    <script type="text/javascript" src="../js/pb.js"></script>
    <script type="text/javascript" src="../js/usersession.js"></script>
    <script type="text/javascript" src="../js/roles.js"></script>
	<script type="text/javascript" src="../js/calendar.js"></script>

	<div class="wrapper">
	 <div class="container">
        <div class="cal1"></div>
        <div class="cal2">
        <script type="text/template" id="template-calendar">
            <div class="clndr-controls">
                <div class="clndr-previous-button">&lsaquo;</div>
                <div class="month"><%= intervalStart.format('M/DD') + ' &mdash; ' + intervalEnd.format('M/DD') %></div>
                <div class="clndr-next-button">&rsaquo;</div>
            </div>
            <div class="clndr-grid">
                <div class="days-of-the-week">
                <% _.each(daysOfTheWeek, function(day) { %>
                    <div class="header-day"><%= day %></div>
                <% }); %>
                    <div class="days">
                    <% _.each(days, function(day) { %>
                        <div class="<%= day.classes %>"><%= day.day %></div>
                    <% }); %>
                    </div>
                </div>
            </div>
            <div class="clndr-today-button">Today</div>
        </script>
        </div>
        <div class="cal3">
        <script type="text/template" id="template-calendar-months">
            <div class="clndr-controls top">
                <div class="clndr-previous-button">&lsaquo;</div>
                <div class="clndr-next-button">&rsaquo;</div>
            </div>
            <div class="clearfix">
            <% _.each(months, function(cal) { %>
                <div class="cal">
                    <div class="clndr-controls">
                        <div class="month"><%= cal.month.format('MMMM') %></div>
                    </div>
                    <div class="clndr-grid">
                        <div class="days-of-the-week">
                        <% _.each(daysOfTheWeek, function(day) { %>
                            <div class="header-day"><%= day %></div>
                        <% }); %>
                            <div class="days">
                            <% _.each(cal.days, function(day) { %>
                                <div class="<%= day.classes %>"><%= day.day %></div>
                            <% }); %>
                            </div>
                        </div>
                    </div>
                </div>
            <% }); %>
            </div>
            <div class="clndr-today-button">Today</div>
        </script>
</div>
 </div>       

    </body>

</html>
