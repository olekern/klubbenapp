<body>

    <script>
        var language = localStorage.getItem("language");

    </script>

    <script type="text/javascript" src="./src/ericjgagnon-wickedpicker-5080539/src/wickedpicker.js"></script>
    <link rel="stylesheet" href="./src/ericjgagnon-wickedpicker-5080539/stylesheets/wickedpicker.css">

    <script>
        var timeString;
        if (language == "NO") {
            timeString = "Tid";
        } else {
            timeString = "Time";
        }
        $(function() {
            $(".datepicker").datepicker();
        });

        $('.timepicker').wickedpicker({

            twentyFour: true,
            //twentyFour: false,
            upArrow: 'wickedpicker__controls__control-up',
            downArrow: 'wickedpicker__controls__control-down',
            close: 'wickedpicker__close',
            hoverState: 'hover-state',
            title: timeString
        });

    </script>

    <div id="list-sm"></div>>

    <script type="text/javascript" src="./src/js/getteam.js"></script>
    <script type="text/javascript" src="./src/js/nav.js"></script>
    <script type="text/javascript" src="./src/js/roles.js"></script>
    <script type="text/javascript" src="./src/js/event.js"></script>


    <div class="wrapper">
        <div class="postClass">
            <div class="form">
                <form name="post">
                    <div id="tekstboks">
                        <ul id="list-pb"> </ul>
                        <textarea rows="3" cols="44" name="text" id="postbtn" placeholder=""></textarea>
                    </div>
                    <div id="list-group"></div>
                    <input id="post-file" class="imageInput" type="file" />
                    <div id="button">
                        <button name="submit" id="submit-btn" type="button" onclick="Submit()"></button>
                        <img src="./src/loading/Preloader_8.gif">
                    </div>
                </form>
            </div>
            <div class="no-posts">

            </div>
            <div class="posts">
                <ul id="list-posts"></ul>
            </div>
        </div>

        <div id="event">
            <div id="list-nearest-event"></div>
            <div id="list-event-answers"></div>
            <div id="list-options"></div>
            <div id="list-creator"></div>
            <div id="list-create-btn"></div>
        </div>
        <button id="loadMore" onclick="getPosts()"></button>
    </div>

    <script type="text/javascript">
        var publishText;
        var postText;
        var load;

        if (language == "NO") {
            publishText = "Publiser";
            postText = "Skriv ditt innlegg her";
            load = "Last inn flere innlegg";
        } else {
            publishText = "Publish";
            postText = "Write your post here";
            load = "Load more posts";
        }

        $("#submit-btn").html(publishText);

        $('#postbtn').attr('placeholder', postText);

        $('#loadMore').html(load);

    </script>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script type="text/javascript" src="./src/js/multiple-select.js"></script>
    <script type="text/javascript" src="./src/js/getteam.js"></script>

    <script type="text/javascript" src="./src/js/usersession.js"></script>
    <script type="text/javascript" src="./src/js/feed.js"></script>
